name: Dependency Scanning

on:
  push:
    branches: [ main ]
    paths:
      - "src/**/*.csproj"
      - ".github/workflows/dependency-scanning.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**/*.csproj"
  schedule:
    # Run daily at 2 AM UTC to catch new vulnerabilities
    - cron: '0 2 * * *'

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  nuget-audit:
    name: NuGet Vulnerability Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore Dependencies
        run: dotnet restore src/Arcus.ClamAV.sln

      - name: Run NuGet Audit
        id: audit
        run: |
          dotnet nuget audit --format json --output audit-results.json src/Arcus.ClamAV.sln || EXIT_CODE=$?
          if [ ! -f audit-results.json ]; then
            echo "VULNERABILITIES_FOUND=false" >> $GITHUB_OUTPUT
          elif [ "$EXIT_CODE" = "1" ]; then
            echo "VULNERABILITIES_FOUND=true" >> $GITHUB_OUTPUT
            echo "## Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
            cat audit-results.json | jq '.[] | "- \(.advisories[].title): \(.advisories[].severity)"' >> $GITHUB_STEP_SUMMARY
          else
            echo "VULNERABILITIES_FOUND=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload NuGet Audit Results
        if: always() && hashFiles('audit-results.json') != ''
        uses: actions/upload-artifact@v6
        with:
          name: nuget-audit-results
          path: audit-results.json
          retention-days: 30

      - name: Comment on PR with Vulnerability Summary
        if: github.event_name == 'pull_request' && steps.audit.outputs.VULNERABILITIES_FOUND == 'true'
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            if (!fs.existsSync('audit-results.json')) {
              console.log('No audit results file found. No vulnerabilities detected.');
              return;
            }
            
            const auditResults = JSON.parse(fs.readFileSync('audit-results.json', 'utf8'));
            
            let comment = '⚠️ **NuGet Vulnerability Audit Results**\n\n';
            auditResults.forEach(result => {
              comment += `**Package:** ${result.packageId}\n`;
              result.advisories.forEach(advisory => {
                comment += `- **${advisory.title}** (${advisory.severity})\n`;
              });
            });
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  dependabot:
    name: Dependabot Status
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Check if Dependabot PR
        if: github.actor == 'dependabot[bot]'
        run: |
          echo "✓ Dependabot Pull Request Detected"
          echo "**Note:** Dependency updates are automatically created by Dependabot."
          echo "Review the changes and merge if approved."

  dependency-summary:
    name: Dependency Check Summary
    runs-on: ubuntu-latest
    needs: [nuget-audit]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Dependency Scanning Complete"
          echo "✓ NuGet Package Vulnerability Audit"
          echo "✓ Dependabot Automated PRs (when enabled in repo settings)"
          echo ""
          echo "**Note:** Enable Dependabot in repository settings > Code security and analysis"
