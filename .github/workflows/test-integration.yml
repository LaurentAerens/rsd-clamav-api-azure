name: Integration Tests (Docker)

on:
  push:
    branches: [ main ]
    paths:
      - "src/**"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/test-integration.yml"
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/clamav-api

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Test Project
        run: |
          dotnet build src/Arcus.ClamAV.Tests/Arcus.ClamAV.Tests.csproj \
            --configuration Release \
            --no-restore

      - name: Start Services with Docker Compose
        run: |
          docker-compose up -d --build
          
          # Wait for application to be healthy
          for i in {1..60}; do
            if curl -s http://localhost:8080/healthz > /dev/null; then
              echo "Application is healthy"
              exit 0
            fi
            echo "Waiting for application to start... ($i/60)"
            sleep 2
          done
          echo "Application failed to start"
          docker-compose logs
          exit 1

      - name: Run Integration Tests Against Running Container
        run: |
          dotnet test src/Arcus.ClamAV.Tests/Arcus.ClamAV.Tests.csproj \
            --filter "Category=BlackBox" \
            --no-build \
            --configuration Release \
            --verbosity normal \
            --logger "trx;LogFileName=blackbox-test-results.trx"

      - name: Publish Integration Test Results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: '**/blackbox-test-results.trx'
          check_name: BlackBox Test Results

      - name: Container Logs on Failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker-compose ps
          echo "=== Docker Compose Logs ==="
          docker-compose logs

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
