version: 2
updates:
  # NuGet package updates
  - package-ecosystem: "nuget"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "02:00"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "laerens"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "chore(deps):"
      prefix-development: "chore(deps-dev):"
    labels:
      - "dependencies"
      - "chore"
    rebase-strategy: "auto"

  # Docker image updates
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "laerens"
    labels:
      - "dependencies"
      - "docker"
    rebase-strategy: "auto"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    pull-request-branch-name:
      separator: "/"
    reviewers:
      - "laerens"
    labels:
      - "dependencies"
      - "github-actions"
    rebase-strategy: "auto"
