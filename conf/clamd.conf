TCPSocket 3310
TCPAddr 127.0.0.1
Foreground true
LogTime true
# LogFile disabled for Docker - logs go to stdout
MaxFileSize 200M
MaxScanSize 250M
StreamMaxLength 200M
ConcurrentDatabaseReload true

# Increase thread pool for parallel scanning
# Default is 10, increase for better throughput on multi-core systems
MaxThreads 12

# Allow more files to be queued for scanning
MaxQueue 200

# Increase max connections in queue
MaxConnectionQueueLength 50

# Stream port range for network scanning
StreamMinPort 1024
StreamMaxPort 2048

# Skip PDF scanning (remove if you need PDF analysis)
ScanPDF yes

# Skip SWF (Flash) scanning
ScanSWF no

# Skip XML document scanning (MS Office XML internals)
ScanXMLDOCS yes

# Skip HWP3 (Hangul Word Processor) scanning
ScanHWP3 no

# Disable heuristic alerts for faster scanning
# Set to 'yes' if you need advanced threat detection at the cost of speed
HeuristicAlerts no

# Controls if heuristic scanning takes precedence
HeuristicScanPrecedence no

# Max recursion level for archives (default 17)
# Reduced to 3 - most malware isn't deeply nested
MaxRecursion 3

# Max number of files to extract from archives
# Reduced to 500 - prevents scanning massive archives
MaxFiles 500

# Skip encrypted archives (can't scan them anyway)
ArchiveBlockEncrypted yes

# Read timeout in seconds
ReadTimeout 300

# Command read timeout (for commands sent to clamd)
CommandReadTimeout 30

# Send buffer timeout
SendBufTimeout 300

# Idle connection timeout
IdleTimeout 120

# Log clean files (disable for better performance)
LogClean no

# Extended logging
LogVerbose no